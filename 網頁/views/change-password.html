<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更改密碼</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>更改密碼</h1>
    </header>
    <main>
        <form id="change-password-form">
            <label for="old-password">舊密碼:</label>
            <input type="password" id="old-password" name="old-password" required><br>
            <label for="new-password">新密碼:</label>
            <input type="password" id="new-password" name="new-password" required><br>
            <label for="confirm-password">確認新密碼:</label>
            <input type="password" id="confirm-password" name="confirm-password" required><br>
            <button type="submit">更改密碼</button>
        </form>
        <p id="message"></p>
    </main>
    <footer>
        <p>&copy; 2024 個人記事本網站</p>
    </footer>
    <script>
        document.getElementById('change-password-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const oldPassword = document.getElementById('old-password').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (newPassword !== confirmPassword) {
                document.getElementById('message').textContent = '新密碼和確認密碼不匹配';
                return;
            }

            const response = await fetch('/change-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ oldPassword, newPassword })
            });

            const result = await response.json();
            document.getElementById('message').textContent = result.message;

            if (result.success) {
                setTimeout(() => {
                    window.location.href = '/notebook-list';
                }, 2000);
            }
        });
    </script>
</body>
</html>
